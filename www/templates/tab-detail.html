<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{order.name}}">
  <ion-content class="padding">
    <h2 ><b>Operacija: </b>{{order.operacija}}</h2>
    <p ><b>Kultura:</b> {{order.kultura}}</p>
    <p><b>Input: </b>{{order.input}}</p>
    <p><b>Ukupna cena: </b>{{order.cena}}</p>

    <p ><b>Vreme:</b> {{order.vreme}}</p>
    <button class="button icon-left ion-navigate button-positive">Prika≈æi na mapi</button>

  </ion-content>
</ion-view>
