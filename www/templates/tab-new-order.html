 <ion-view cache-view="false" view-title="{{'newOrder' | translate}}" >


  <ion-content>

        <div class="item item-divider">
            Podaci o radnom nalogu
        </div>
         <div class="item" style="color:green">
          {{'operationLabel' | translate }}: {{order.operacija}}
        </div>
        <div class="item item-body">
          <button class="button button-balanced" modal-select="" ng-model="order.operacija" options="operacija" modal-title="Izaberite operaciju" header-footer-class="bar-positive" has-search="true" sub-header-class="bar-positive">
          {{'chooseLabel' | translate}}

            <div class="option">
              {{option}}
            </div>
          </button>
        </div>
       





        <div class="item" style="color:green">
          {{'cultureLabel' | translate}}: {{order.kultura}}
        </div>
        <div class="item item-body">
          <button class="button button-balanced" modal-select="" ng-model="order.kultura" options="kultura" modal-title="Izaberite operaciju" header-footer-class="bar-positive" has-search="true" value="kultura" sub-header-class="bar-positive">
            {{'chooseLabel' | translate}}
            <div class="option">
              {{option}}
            </div>
          </button>
        </div>
       


        <div class="item" style="color:green">
          {{'inputLabel' | translate}}: {{order.input}}
        </div>
        <div class="item item-body">
          <button class="button button-balanced" modal-select="" ng-model="order.input" options="input" modal-title="Izaberite operaciju" header-footer-class="bar-positive" has-search="true" value="kultura" sub-header-class="bar-positive">
            {{'chooseLabel' | translate}}

            <div class="option">
              {{option}}
            </div>
          </button>
        </div>

 <div class="item item-divider">
    Radno vreme
  </div>
           <ionic-durationpicker idp-label="Početak" idp-label-icon="ion-clock" idp-output="durations.first">
      </ionic-durationpicker>
         <ionic-durationpicker idp-label="Kraj" idp-label-icon="ion-clock" idp-output="durations.first">
      </ionic-durationpicker>

 <div class="item item-divider">
    Troškovi
  </div>
    <label class="item item-input item-floating-label">
      <span class="input-label">{{'priceLabel' | translate}}</span>
      <input type="number" placeholder="{{'priceLabel' | translate}}"  ng-model="order.cena">
    </label> 
     <label class="item item-input item-floating-label">
      <span class="input-label">{{'priceLabel2' | translate}}</span>
      <input type="number" placeholder="{{'priceLabel2' | translate}}"  ng-model="order.cena2">
    </label> 


 <div class="item item-divider">
    Datumi
  </div>

  <onezone-datepicker datepicker-object="onezoneDatepicker" ng-model="order.vreme">
    <button class="button button-block button-outline button-positive show-onezone-datepicker"  >
        {{'datePocetkaLabel' | translate}}: {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
    </button>
  </onezone-datepicker>

  <onezone-datepicker datepicker-object="onezoneDatepicker" ng-model="order.vreme">
    <button class="button button-block button-outline button-positive show-onezone-datepicker"  >
        {{'datePlaniranLabel' | translate}}: {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
    </button>
  </onezone-datepicker>

  <onezone-datepicker datepicker-object="onezoneDatepicker" ng-model="order.vreme">
    <button class="button button-block button-outline button-positive show-onezone-datepicker"  >
        {{'dateZavrsetkaLabel' | translate}}: {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
    </button>
  </onezone-datepicker>


   <div class="item item-divider">
    Materijali
  </div>

<div class="item" style="color:green">
          {{'materijalLabel' | translate }}: {{order.materijal}}
        </div>
        <div class="item item-body">
          <button class="button button-balanced" modal-select="" ng-model="order.materijal" options="materijal" modal-title="Izaberite materijal" header-footer-class="bar-positive" has-search="true" sub-header-class="bar-positive">
          {{'chooseLabel' | translate}}

            <div class="option">
              {{option}}
            </div>
          </button>
</div>

























  <button type="submit" class="button button-block button-energized" ng-click="createOrder(order)">
    {{'saveLabel' | translate}}
</button>

</form>








          </form>
        </ion-modal-view>
  </script>
    </div>
  </ion-content>
</ion-view>
