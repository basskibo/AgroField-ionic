<ion-view view-title="Lista radnih naloga">
  <ion-content>
    <ion-list>

    <!-- search -->

      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="text" placeholder="Search orders">
        </label>
      </div>


    <!-- lista -->
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="order in orders" type="item-text-wrap" href="#/tab/orders/{{order.id}}">

        <h2 ><b>Operacija: </b>{{order.operacija}}</h2>
        <p ><b>Vreme:</b> {{order.kultura}}</p>

        <i class="icon ion-chevron-right ion-ios-arrow-left"></i>

        <ion-option-button class="button-assertive" ng-click="remove(order)" style="width: 164px; height: 100px">Delete</ion-option-button>

        <ion-option-button class="button-balanced" ng-click="edit(order)" style="width: 164px; height: 100px">Edit  </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
